<section class="signup-form">
<form fxLayout="column" fxLayoutAlign="center center" fxLayoutGap="10px" #f="ngForm" (ngSubmit)="onSubmit(f)">
   <mat-form-field>
    <input type="email" 
    matInput 
    placeholder="Your email" 
    ngModel 
    name="email" 
    email
    required
    #emaiInput="ngModel">
   
    <mat-error *ngIf="emaiInput.hasError('required')">Field must not be Empty</mat-error>
    <mat-error *ngIf="!emaiInput.hasError('required')">Email is  invalid</mat-error>
   </mat-form-field>
   <mat-form-field hintLabel="Should be at least 6 characters long">
    <input type="password"
     matInput 
     placeholder="Your password"
     ngModel 
     name="password" 
     required 
     minlength="6"
      #pwInput="ngModel">
     <mat-hint align="end">{{pwInput.value?.length}}/6</mat-hint>
     <mat-error >Has to be at least 6 characters</mat-error>
   </mat-form-field>
   <mat-form-field>
    <input matInput 
      placeholder="Your birthdate" 
      [matDatepicker]="picker"
       [max]="maxDate" ngModel name="birthdate" required>
     <mat-datepicker-toggle matSuffix  [for]="picker"></mat-datepicker-toggle>
     <mat-datepicker #picker></mat-datepicker>
  </mat-form-field>
 
    <mat-checkbox ngModel name="agree" color="primary" required>Agree to Terms  and Conditions.</mat-checkbox>
   <button type="submit" mat-raised-button color="primary" [disabled]="f.invalid">Submit</button>
</form>
</section>
